<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typography Test</title>
    <style>
        h1 {
            color: violet;
            font-family: Arial, sans-serif;
            font-size: 36px;
            font-weight: bold;
            text-decoration: underline;
        }

        p {
            color: navy;
            font-family: "Times New Roman", serif;
            font-size: 18px;
            font-style: italic;
            line-height: 1.5;
        }

        .red-text {
            color: red;
        }

        .green-text {
            color: green;
        }

        .blue-background {
            background-color: lightblue;
            padding: 10px;
            border: 1px solid blue;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Hello, this is a heading</h1>
    <p>This is a paragraph with <span class="red-text">red text</span>.</p>
    <p class="green-text">This is a paragraph with green text.</p>
    <p>This is a paragraph with <span class="blue-background">blue background</span>.</p>
</body>
</html>
